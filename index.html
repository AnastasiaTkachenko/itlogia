<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Айтилогия</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2 class="title">Ремонт <span>ноутбуков</span></h2>
        <div class="wrapper">
          <div class="header-info">
            <h4>Почему лучше обратиться именно к нам?</h4>
            <ul>
              <li>Бесплатная диагностика поломки прямо при клиенте</li>
              <li>
                Молниеносная скорость починки (от 20 минут до 2 рабочих дней)
              </li>
              <li>Больше 10 лет на рынке – починили более 2500 ноутбуков</li>
            </ul>
            <a href="http://google.com">Посмотреть кейсы &rarr;</a>
          </div>
          <div class="header-img">
            <img src="img/image2.png" alt="image" />
          </div>
        </div>
      </div>
      <div class="form-wrapper">
        <h3>Прайс наших услуг</h3>
        <input type="text" placeholder="Ваше имя" />
        <input type="text" placeholder="Ваш телефон" />
        <input type="text" placeholder="Ваш E-mail" />
        <button>Отправить запрос</button>
      </div>
    </div>
  </body>
</html>
